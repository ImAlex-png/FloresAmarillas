<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tus flores amarillas</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at bottom, #001018 0%, #000000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 40px;
      text-shadow: 0 0 8px yellow;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .ramo {
      position: relative;
      width: 350px;
      height: 320px;
    }

    /* Estrellas de fondo */
    .estrella {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: brillar 3s infinite alternate ease-in-out;
    }

    /* Tallos */
    .tallo {
      position: absolute;
      bottom: 0;
      width: 6px;
      background: linear-gradient(to top, #14532d, #22c55e);
      border-radius: 5px;
      transform-origin: bottom;
      transform: scaleY(0);
      animation: crecerTallo 1.5s ease-out forwards;
    }

    .tallo:nth-child(1) { left: 20px; height: 150px; animation-delay: 0s; }
    .tallo:nth-child(2) { left: 80px; height: 190px; animation-delay: 0.2s; }
    .tallo:nth-child(3) { left: 150px; height: 230px; animation-delay: 0.4s; }
    .tallo:nth-child(4) { left: 220px; height: 200px; animation-delay: 0.6s; }
    .tallo:nth-child(5) { left: 280px; height: 160px; animation-delay: 0.8s; }

    /* Flores (separadas de los tallos) */
    .flor {
      position: absolute;
      transform: translateX(-50%) scale(0);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 70px;
      animation: aparecerFlor 1s ease-out forwards;
    }

    /* Ajustar posición de cada flor */
    .flor1 { left: 23px; bottom: 150px; animation-delay: 1.5s; }
    .flor2 { left: 83px; bottom: 190px; animation-delay: 1.7s; }
    .flor3 { left: 153px; bottom: 230px; animation-delay: 1.9s; }
    .flor4 { left: 223px; bottom: 200px; animation-delay: 2.1s; }
    .flor5 { left: 283px; bottom: 160px; animation-delay: 2.3s; }

    .petalo {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #ffff66, #facc15);
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 8px rgba(255, 255, 0, 0.7);
    }

    .petalo:nth-child(1) { top: 0; left: 20px; }
    .petalo:nth-child(2) { bottom: 0; left: 20px; }
    .petalo:nth-child(3) { top: 20px; left: 0; }
    .petalo:nth-child(4) { top: 20px; right: 0; }

    .centro {
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      z-index: 2;
      box-shadow: 0 0 6px orange;
    }

    /* Animaciones */
    @keyframes crecerTallo {
      to { transform: scaleY(1); }
    }

    @keyframes aparecerFlor {
      to { transform: translateX(-50%) scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes brillar {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>Las flores amarillas simbolizan la felicidad.<br>Tú eres la mía ❤️</h1>
  <div class="ramo">
    <!-- Estrellas -->
    <div class="estrella" style="top:20px; left:30px; width:3px; height:3px; animation-delay: 0s;"></div>
    <div class="estrella" style="top:50px; left:150px; width:2px; height:2px; animation-delay: 1s;"></div>
    <div class="estrella" style="top:80px; left:220px; width:3px; height:3px; animation-delay: 2s;"></div>

    <!-- Tallos -->
    <div class="tallo"></div>
    <div class="tallo"></div>
    <div class="tallo"></div>
    <div class="tallo"></div>
    <div class="tallo"></div>

    <!-- Flores -->
    <div class="flor flor1">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
    </div>

    <div class="flor flor2">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
    </div>

    <div class="flor flor3">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
    </div>

    <div class="flor flor4">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
    </div>

    <div class="flor flor5">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
    </div>
  </div>
</body>
</html>
