<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tus flores amarillas</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: yellow;
      font-family: Arial, sans-serif;
      font-size: 3rem;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .ramo {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      animation: balanceo 3s ease-in-out infinite alternate;
    }

    /* Tallos */
    .tallo {
      width: 6px;
      height: 150px;
      background: #2e8b57;
      margin: 0 10px;
      position: relative;
    }

    /* Flor */
    .flor {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 60px;
      height: 60px;
    }

    .petalo {
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
    }

    /* Posicionamiento de pétalos */
    .petalo:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
    .petalo:nth-child(2) { bottom: 0; left: 50%; transform: translateX(-50%); }
    .petalo:nth-child(3) { left: 0; top: 50%; transform: translateY(-50%); }
    .petalo:nth-child(4) { right: 0; top: 50%; transform: translateY(-50%); }
    .petalo:nth-child(5) { top: 10px; left: 10px; }
    .petalo:nth-child(6) { top: 10px; right: 10px; }
    .petalo:nth-child(7) { bottom: 10px; left: 10px; }
    .petalo:nth-child(8) { bottom: 10px; right: 10px; }

    /* Centro de la flor */
    .centro {
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      z-index: 2;
    }

    /* Moño */
    .mono {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background: red;
      border-radius: 50% 50% 0 0;
    }

    @keyframes balanceo {
      0% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Tus flores amarillas</h1>

  <div class="ramo">
    <!-- Tallo 1 -->
    <div class="tallo">
      <div class="flor">
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="centro"></div>
      </div>
    </div>

    <!-- Tallo 2 -->
    <div class="tallo">
      <div class="flor">
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="centro"></div>
      </div>
    </div>

    <!-- Tallo 3 -->
    <div class="tallo">
      <div class="flor">
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="centro"></div>
      </div>
    </div>

    <!-- Moño -->
    <div class="mono"></div>
  </div>
</body>
</html>
