<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tus flores amarillas</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at bottom, #001018 0%, #000000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 40px;
      text-shadow: 0 0 8px yellow;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .ramo {
      position: relative;
      width: 250px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    /* Estrellas de fondo */
    .estrella {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: brillar 3s infinite alternate ease-in-out;
    }

    /* Tallos */
    .tallo {
      position: absolute;
      bottom: 0;
      width: 6px;
      background: linear-gradient(to top, #14532d, #22c55e);
      border-radius: 5px;
      transform-origin: bottom;
      transform: scaleY(0);
      animation: crecerTallo 1.5s ease-out forwards;
    }

    .tallo:nth-child(1) { left: 40px; height: 180px; animation-delay: 0s; }
    .tallo:nth-child(2) { left: 120px; height: 220px; animation-delay: 0.3s; }
    .tallo:nth-child(3) { left: 200px; height: 180px; animation-delay: 0.6s; }

    /* Flores */
    .flor {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) scale(0);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 70px;
      animation: aparecerFlor 1s ease-out forwards;
    }

    .petalo {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #ffff66, #facc15);
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 8px rgba(255, 255, 0, 0.7);
    }

    .petalo:nth-child(1) { top: 0; left: 20px; }
    .petalo:nth-child(2) { bottom: 0; left: 20px; }
    .petalo:nth-child(3) { top: 20px; left: 0; }
    .petalo:nth-child(4) { top: 20px; right: 0; }

    .centro {
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      z-index: 2;
      box-shadow: 0 0 6px orange;
    }

    /* Animaciones */
    @keyframes crecerTallo {
      to { transform: scaleY(1); }
    }

    @keyframes aparecerFlor {
      to { transform: translateX(-50%) scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes brillar {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>Las flores amarillas simbolizan la felicidad.<br>Tú eres la mía ❤️</h1>
  <div class="ramo">
    <!-- Estrellas -->
    <div class="estrella" style="top:20px; left:30px; width:3px; height:3px; animation-delay: 0s;"></div>
    <div class="estrella" style="top:50px; left:150px; width:2px; height:2px; animation-delay: 1s;"></div>
    <div class="estrella" style="top:80px; left:220px; width:3px; height:3px; animation-delay: 2s;"></div>

    <!-- Tallos y flores -->
    <div class="tallo" style="--delay:0s;">
      <div class="flor" style="animation-delay: 1.5s;">
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="centro"></div>
      </div>
    </div>

    <div class="tallo" style="--delay:0.3s;">
      <div class="flor" style="animation-delay: 1.8s;">
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="centro"></div>
      </div>
    </div>

    <div class="tallo" style="--delay:0.6s;">
      <div class="flor" style="animation-delay: 2.1s;">
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="centro"></div>
      </div>
    </div>
  </div>
</body>
</html>
